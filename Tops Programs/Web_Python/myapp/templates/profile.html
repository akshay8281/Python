{% extends "header.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

<center>
  <h1>Profile</h1>
  {% if msg %}
  <b style="color: green;">{{msg}}</b>
  {% endif %}
  <form name="contact" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      <tr>
        <td>First Name</td>
        <td><input type="text" value="{{user.fname}}" name="fname"></td>
      </tr>

     <tr>
        <td>Last Name</td>
        <td><input type="text" value="{{user.lname}}" name="lname"></td>
      </tr>

      <tr>
        <td>Email</td>
        <td><input type="email" value="{{user.email}}" name="email" read only></td>
      </tr>

      <tr>
        <td>Mobile</td>
        <td><input type="text" value="{{user.mobile}}" name="mobile"></td>
      </tr>

      <tr>
        <td>Address</td>
        <td><textarea rows="5" cols="21" name="address">{{user.address}}</textarea></td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <img src="{{user.profile_picture.url}}" style="width: 100px;height: 100px;">
        </td>
      </tr>

      <tr>
        <td>Profile Picture</td>
        <td>
          <input type="file" name="profile_picture">
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" name="action" value="Update Profile" class="btn btn-primary">
        </td>
      </tr>

    </table>
  </form>
</center>
</body>
</html>

{% endblock %}
