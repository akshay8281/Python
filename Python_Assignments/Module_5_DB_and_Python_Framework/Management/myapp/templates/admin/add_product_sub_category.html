<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
{% extends 'admin_header.html' %}

{% block content %}
<h1>Add Product Subcategory</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_product" class="form-label">Product</label>
        <select id="id_product" name="product" class="form-control">
            {% for product in form.fields.product.queryset %}
            <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="id_price" class="form-label">Price</label>
        <input type="number" class="form-control" id="id_price" name="price">
    </div>
    <div class="mb-3">
        <label for="id_image" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="id_image" name="image">
    </div>
    <div class="mb-3">
        <label for="id_model" class="form-label">Product Model</label>
        <input type="text" class="form-control" id="id_model" name="model">
    </div>
    <div class="mb-3">
        <label for="id_ram" class="form-label">Product RAM</label>
        <input type="text" class="form-control" id="id_ram" name="ram">
    </div>
    <button type="submit" class="btn btn-primary">Add Product Subcategory</button>
</form>
{% endblock %}



</body>
</html>
