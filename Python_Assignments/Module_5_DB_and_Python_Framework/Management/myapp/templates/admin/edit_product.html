<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

{% extends 'admin_header.html' %}

{% block content %}
<h1>Edit Product</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="id_name" name="name" value="{{ form.initial.name }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Product</button>
</form>
{% endblock %}



</body>
</html>
